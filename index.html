<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCQ Quiz Hub – Modules & Units</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --accent: #2563eb;
      --accent-soft: #e0edff;
      --danger: #dc2626;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --radius-lg: 18px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 720px;
      padding: 16px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 24px 24px 20px;
    }

    @media (min-width: 640px) {
      .card {
        padding: 28px 32px 24px;
      }
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      gap: 10px;
    }

    .title {
      font-size: 1.2rem;
      font-weight: 650;
    }

    .pill {
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 500;
      min-height: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .breadcrumbs {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .breadcrumbs span {
      cursor: pointer;
    }

    .breadcrumbs span:hover {
      text-decoration: underline;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #eef0f4;
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 20px;
      display: none;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .question-text {
      font-size: 1.05rem;
      font-weight: 550;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .question-meta {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 14px;
    }

    .options {
      display: grid;
      gap: 10px;
      margin-bottom: 16px;
    }

    .option-btn {
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 0.95rem;
      cursor: pointer;
      transition: border-color 0.15s ease, background 0.15s ease, transform 0.05s ease;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .option-btn:hover {
      border-color: var(--accent);
      background: #f3f6ff;
      transform: translateY(-1px);
    }

    .option-btn.selected {
      background: var(--accent-soft);
      border-color: var(--accent);
    }

    .option-btn.correct {
      border-color: #22c55e;
      background: #ecfdf3;
    }

    .option-btn.incorrect {
      border-color: var(--danger);
      background: #fef2f2;
    }

    .option-label {
      font-weight: 600;
      min-width: 22px;
    }

    .option-text {
      flex: 1;
      white-space: normal;
    }

    .feedback {
      min-height: 22px;
      font-size: 0.9rem;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .feedback span {
      font-weight: 500;
    }

    .feedback.correct span {
      color: #16a34a;
    }

    .feedback.incorrect span {
      color: var(--danger);
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    button.primary {
      padding: 8px 16px;
      font-size: 0.95rem;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
      transition: transform 0.05s ease, box-shadow 0.1s ease, opacity 0.1s ease;
    }

    button.primary:hover:enabled {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(37, 99, 235, 0.45);
    }

    button.primary:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }

    button.secondary {
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: white;
      color: var(--text-muted);
      cursor: pointer;
      font-weight: 500;
    }

    .result-heading {
      font-size: 1.2rem;
      font-weight: 650;
      margin-bottom: 6px;
    }

    .result-score {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .result-score strong {
      font-weight: 650;
    }

    .result-detail {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .summary-list {
      margin-top: 12px;
      border-top: 1px solid var(--border);
      padding-top: 12px;
      max-height: 260px;
      overflow-y: auto;
    }

    .summary-item {
      font-size: 0.9rem;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px dashed #e5e7eb;
    }

    .summary-item:last-child {
      border-bottom: none;
      padding-bottom: 0;
      margin-bottom: 0;
    }

    .summary-question {
      font-weight: 550;
      margin-bottom: 2px;
    }

    .summary-answer {
      margin-bottom: 2px;
    }

    .summary-answer span.label {
      font-weight: 500;
    }

    .summary-answer.correct span.value {
      color: #16a34a;
    }

    .summary-answer.incorrect span.value {
      color: var(--danger);
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    .list-item {
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f9fafb;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
      transition: border-color 0.15s ease, background 0.15s ease, transform 0.05s ease;
    }

    .list-item:hover {
      border-color: var(--accent);
      background: #f3f6ff;
      transform: translateY(-1px);
    }

    .list-title {
      font-size: 1rem;
      font-weight: 550;
    }

    .list-meta {
      font-size: 0.85rem;
      color: var(--text-muted);
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .helper-text {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .error-text {
      font-size: 0.9rem;
      color: var(--danger);
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card" id="quiz-card">
      <div class="card-header">
        <div class="title" id="card-title">MCQ Quiz Hub</div>
        <div class="pill" id="pill-right"></div>
      </div>

      <div class="breadcrumbs" id="breadcrumbs"></div>

      <div class="progress-bar" id="progress-container">
        <div class="progress-fill" id="progress-fill"></div>
      </div>

      <div id="quiz-content">
        <!-- Content injected by JS -->
      </div>
    </div>
  </div>

  <script>
    // ====== State ======
    let modules = [];
    let currentModule = null;
    let currentUnit = null;
    let currentQuizMeta = null;
    let currentQuizData = null;

    let currentQuestionIndex = 0;
    let selectedOptionIndex = null;
    let score = 0;
    const answers = [];

    // DOM refs
    const quizContentEl = document.getElementById("quiz-content");
    const cardTitleEl = document.getElementById("card-title");
    const pillRightEl = document.getElementById("pill-right");
    const progressContainerEl = document.getElementById("progress-container");
    const progressFillEl = document.getElementById("progress-fill");
    const breadcrumbsEl = document.getElementById("breadcrumbs");

    // ====== Load modules.json ======
    async function loadModules() {
      try {
        const res = await fetch("modules.json");
        if (!res.ok) throw new Error("Failed to load modules.json");
        modules = await res.json();
        renderModuleList();
      } catch (err) {
        console.error(err);
        cardTitleEl.textContent = "MCQ Quiz Hub";
        pillRightEl.textContent = "Error loading modules";
        progressContainerEl.style.display = "none";
        breadcrumbsEl.textContent = "";
        quizContentEl.innerHTML = `
          <p class="error-text">Could not load <code>modules.json</code>.</p>
          <p class="helper-text">
            Make sure <strong>modules.json</strong> is in the same folder as <strong>index.html</strong>
            and that you're running this via a local web server (not opening the file directly).
          </p>
        `;
      }
    }

    // ====== Helpers ======
    function setBreadcrumbs(level) {
      // level: "modules" | "units" | "quizzes" | "quiz"
      const bits = [];

      bits.push(`<span data-level="modules">Modules</span>`);

      if (currentModule && level !== "modules") {
        bits.push("›");
        bits.push(
          `<span data-level="units">${currentModule.name}</span>`
        );
      }
      if (currentUnit && (level === "quizzes" || level === "quiz")) {
        bits.push("›");
        bits.push(
          `<span data-level="quizzes">${currentUnit.name}</span>`
        );
      }
      if (currentQuizMeta && level === "quiz") {
        bits.push("›");
        bits.push(`<span>${currentQuizMeta.title}</span>`);
      }

      breadcrumbsEl.innerHTML = bits.join(" ");

      // Attach breadcrumb click handlers
      Array.from(breadcrumbsEl.querySelectorAll("span[data-level]")).forEach(
        (el) => {
          el.addEventListener("click", () => {
            const lvl = el.getAttribute("data-level");
            if (lvl === "modules") {
              renderModuleList();
            } else if (lvl === "units") {
              renderUnitList(currentModule.id);
            } else if (lvl === "quizzes") {
              renderQuizList(currentUnit.id);
            }
          });
        }
      );
    }

    // ====== Views: Modules / Units / Quizzes ======
    function renderModuleList() {
      currentModule = null;
      currentUnit = null;
      currentQuizMeta = null;
      currentQuizData = null;

      cardTitleEl.textContent = "MCQ Quiz Hub";
      progressContainerEl.style.display = "none";
      progressFillEl.style.width = "0";
      setBreadcrumbs("modules");

      if (!modules || !modules.length) {
        pillRightEl.textContent = "0 modules";
        quizContentEl.innerHTML = `
          <p>No modules found in <code>modules.json</code>.</p>
          <p class="helper-text">Add modules, units and quizzes to the JSON file to see them listed here.</p>
        `;
        return;
      }

      pillRightEl.textContent =
        modules.length === 1 ? "1 module" : `${modules.length} modules`;

      const html = `
        <div class="list">
          ${modules
            .map(
              (m) => `
            <button class="list-item" data-id="${m.id}">
              <div class="list-title">${m.name}</div>
              <div class="list-meta">
                <span>${m.units?.length || 0} unit${(m.units?.length || 0) !== 1 ? "s" : ""}</span>
                ${m.description ? `<span>• ${m.description}</span>` : ""}
              </div>
            </button>
          `
            )
            .join("")}
        </div>
        <div class="helper-text">
          Select a module to view its units and quizzes. Edit <strong>modules.json</strong> to organise your content.
        </div>
      `;

      quizContentEl.innerHTML = html;

      document.querySelectorAll(".list-item").forEach((btn) => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          renderUnitList(id);
        });
      });
    }

    function renderUnitList(moduleId) {
      const mod = modules.find((m) => m.id === moduleId);
      if (!mod) return;

      currentModule = mod;
      currentUnit = null;
      currentQuizMeta = null;
      currentQuizData = null;

      cardTitleEl.textContent = mod.name;
      progressContainerEl.style.display = "none";
      progressFillEl.style.width = "0";
      setBreadcrumbs("units");

      const units = mod.units || [];
      pillRightEl.textContent =
        units.length === 1 ? "1 unit" : `${units.length} units`;

      if (!units.length) {
        quizContentEl.innerHTML = `
          <p>No units found for this module.</p>
          <div class="controls">
            <button class="secondary" id="back-modules">Back to modules</button>
          </div>
        `;
        document
          .getElementById("back-modules")
          .addEventListener("click", () => renderModuleList());
        return;
      }

      const html = `
        <div class="list">
          ${units
            .map(
              (u) => `
            <button class="list-item" data-id="${u.id}">
              <div class="list-title">${u.name}</div>
              <div class="list-meta">
                <span>${u.quizzes?.length || 0} quiz${(u.quizzes?.length || 0) !== 1 ? "zes" : ""}</span>
                ${u.description ? `<span>• ${u.description}</span>` : ""}
              </div>
            </button>
          `
            )
            .join("")}
        </div>
        <div class="controls" style="justify-content:flex-start;">
          <button class="secondary" id="back-modules">Back to modules</button>
        </div>
      `;

      quizContentEl.innerHTML = html;

      document.querySelectorAll(".list-item").forEach((btn) => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          renderQuizList(id);
        });
      });

      document
        .getElementById("back-modules")
        .addEventListener("click", () => renderModuleList());
    }

    function renderQuizList(unitId) {
      if (!currentModule) return;
      const unit = (currentModule.units || []).find((u) => u.id === unitId);
      if (!unit) return;

      currentUnit = unit;
      currentQuizMeta = null;
      currentQuizData = null;

      cardTitleEl.textContent = unit.name;
      progressContainerEl.style.display = "none";
      progressFillEl.style.width = "0";
      setBreadcrumbs("quizzes");

      const quizzes = unit.quizzes || [];
      pillRightEl.textContent =
        quizzes.length === 1 ? "1 quiz" : `${quizzes.length} quizzes`;

      if (!quizzes.length) {
        quizContentEl.innerHTML = `
          <p>No quizzes found for this unit.</p>
          <div class="controls" style="justify-content:flex-start;">
            <button class="secondary" id="back-units">Back to units</button>
          </div>
        `;
        document
          .getElementById("back-units")
          .addEventListener("click", () => renderUnitList(currentModule.id));
        return;
      }

      const html = `
        <div class="list">
          ${quizzes
            .map(
              (q) => `
            <button class="list-item" data-id="${q.id}">
              <div class="list-title">${q.title}</div>
              <div class="list-meta">
                <span>Quiz file: ${q.path}</span>
              </div>
            </button>
          `
            )
            .join("")}
        </div>
        <div class="controls" style="justify-content:flex-start;">
          <button class="secondary" id="back-units">Back to units</button>
        </div>
      `;

      quizContentEl.innerHTML = html;

      document.querySelectorAll(".list-item").forEach((btn) => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          const meta = quizzes.find((q) => q.id === id);
          if (meta) startQuiz(meta);
        });
      });

      document
        .getElementById("back-units")
        .addEventListener("click", () => renderUnitList(currentModule.id));
    }

    // ====== Quiz flow ======
    async function startQuiz(quizMeta) {
      currentQuizMeta = quizMeta;
      currentQuizData = null;
      currentQuestionIndex = 0;
      selectedOptionIndex = null;
      score = 0;
      answers.length = 0;

      setBreadcrumbs("quiz");
      pillRightEl.textContent = "Loading quiz…";
      progressContainerEl.style.display = "none";
      progressFillEl.style.width = "0";

      quizContentEl.innerHTML = `
        <p>Loading quiz <strong>${quizMeta.title}</strong>…</p>
        <p class="helper-text">File: <code>${quizMeta.path}</code></p>
      `;

      try {
        const res = await fetch(quizMeta.path);
        if (!res.ok) throw new Error("Failed to load quiz JSON");
        const data = await res.json();
        currentQuizData = data;

        cardTitleEl.textContent = data.title || quizMeta.title;
        progressContainerEl.style.display = "block";
        renderQuestion();
      } catch (err) {
        console.error(err);
        pillRightEl.textContent = "Error loading quiz";
        progressContainerEl.style.display = "none";
        quizContentEl.innerHTML = `
          <p class="error-text">Could not load quiz file <code>${quizMeta.path}</code>.</p>
          <div class="controls" style="justify-content:flex-start;">
            <button class="secondary" id="back-quizzes">Back to quizzes</button>
          </div>
        `;
        document
          .getElementById("back-quizzes")
          .addEventListener("click", () => renderQuizList(currentUnit.id));
      }
    }

    function renderQuestion() {
      const questions = currentQuizData.questions || [];
      const q = questions[currentQuestionIndex];
      if (!q) return;

      selectedOptionIndex = null;

      setBreadcrumbs("quiz");
      pillRightEl.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
      const progressPercent = (currentQuestionIndex / questions.length) * 100;
      progressFillEl.style.width = `${progressPercent}%`;

      const optionLetters = ["A", "B", "C", "D", "E", "F", "G", "H"];
      const optionsHtml = q.options
        .map(
          (opt, i) => `
          <button class="option-btn" data-index="${i}">
            <span class="option-label">${optionLetters[i] ?? ""}.</span>
            <span class="option-text">${opt}</span>
          </button>
        `
        )
        .join("");

      quizContentEl.innerHTML = `
        <div class="question-text">${q.question}</div>
        <div class="question-meta">${currentQuizData.description || "Choose one answer."}</div>
        <div class="options">
          ${optionsHtml}
        </div>
        <div class="feedback" id="feedback"></div>
        <div class="controls">
          <button class="secondary" id="back-to-quizzes">Back to quizzes</button>
          <button class="secondary" id="skip-btn">Skip</button>
          <button class="primary" id="next-btn" disabled>
            Next
            <span aria-hidden="true">→</span>
          </button>
        </div>
      `;

      document
        .querySelectorAll(".option-btn")
        .forEach((btn) => btn.addEventListener("click", onOptionClick));
      document.getElementById("next-btn").addEventListener("click", onNext);
      document.getElementById("skip-btn").addEventListener("click", onSkip);
      document
        .getElementById("back-to-quizzes")
        .addEventListener("click", () => renderQuizList(currentUnit.id));
    }

    function onOptionClick(e) {
      const btn = e.currentTarget;
      const index = Number(btn.getAttribute("data-index"));
      selectedOptionIndex = index;

      document.querySelectorAll(".option-btn").forEach((b) => {
        b.classList.remove("selected");
      });
      btn.classList.add("selected");

      document.getElementById("next-btn").disabled = false;
      const feedbackEl = document.getElementById("feedback");
      feedbackEl.textContent = "Answer selected.";
      feedbackEl.className = "feedback";
    }

    function lockOptionsAndShowFeedback(isCorrect) {
      const questions = currentQuizData.questions;
      const q = questions[currentQuestionIndex];
      const correctIndex = q.correctIndex;

      const feedbackEl = document.getElementById("feedback");
      feedbackEl.className = "feedback " + (isCorrect ? "correct" : "incorrect");

      document.querySelectorAll(".option-btn").forEach((btn) => {
        const idx = Number(btn.getAttribute("data-index"));
        btn.disabled = true;
        btn.classList.remove("selected");

        if (idx === correctIndex) {
          btn.classList.add("correct");
        } else if (idx === selectedOptionIndex && !isCorrect) {
          btn.classList.add("incorrect");
        }
      });

      if (isCorrect) {
        feedbackEl.innerHTML = `<span>Correct!</span> Nice job.`;
      } else if (selectedOptionIndex === null) {
        feedbackEl.innerHTML = `<span>Skipped.</span> The correct answer is highlighted.`;
      } else {
        feedbackEl.innerHTML = `<span>Incorrect.</span> The correct answer is highlighted.`;
      }
    }

    function onNext() {
      const questions = currentQuizData.questions;
      const q = questions[currentQuestionIndex];
      const correctIndex = q.correctIndex;
      const isCorrect = selectedOptionIndex === correctIndex;

      if (selectedOptionIndex !== null && isCorrect) {
        score++;
      }

      answers.push({
        questionIndex: currentQuestionIndex,
        selected: selectedOptionIndex,
        correctIndex,
        isCorrect
      });

      lockOptionsAndShowFeedback(isCorrect);

      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          renderQuestion();
        } else {
          renderResult();
        }
      }, 650);
    }

    function onSkip() {
      const questions = currentQuizData.questions;
      const q = questions[currentQuestionIndex];
      const correctIndex = q.correctIndex;

      answers.push({
        questionIndex: currentQuestionIndex,
        selected: null,
        correctIndex,
        isCorrect: false
      });

      lockOptionsAndShowFeedback(false);

      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          renderQuestion();
        } else {
          renderResult();
        }
      }, 650);
    }

    function renderResult() {
      const questions = currentQuizData.questions;
      const total = questions.length;
      const percent = Math.round((score / total) * 100);

      progressFillEl.style.width = "100%";
      pillRightEl.textContent = "Quiz complete";
      setBreadcrumbs("quiz");

      const summaryItemsHtml = answers
        .map((ans, i) => {
          const q = questions[ans.questionIndex];
          const qNumber = i + 1;
          const userAnswerText =
            ans.selected === null ? "No answer" : q.options[ans.selected];
          const correctAnswerText = q.options[ans.correctIndex];
          const userClass = ans.isCorrect ? "correct" : "incorrect";

          return `
            <div class="summary-item">
              <div class="summary-question">
                ${qNumber}. ${q.question}
              </div>
              <div class="summary-answer ${userClass}">
                <span class="label">Your answer:</span>
                <span class="value"> ${userAnswerText}</span>
              </div>
              <div class="summary-answer">
                <span class="label">Correct answer:</span>
                <span class="value"> ${correctAnswerText}</span>
              </div>
            </div>
          `;
        })
        .join("");

      quizContentEl.innerHTML = `
        <div class="result-heading">Your results for "${currentQuizData.title || currentQuizMeta.title}"</div>
        <div class="result-score">
          You scored <strong>${score}</strong> out of <strong>${total}</strong> (${percent}%)
        </div>
        <div class="result-detail">
          Review your answers below, or go back to choose another quiz in this unit.
        </div>

        <div class="controls" style="margin-bottom: 4px;">
          <button class="secondary" id="back-quizzes">Back to quizzes</button>
          <button class="primary" id="restart-btn">Retake this quiz</button>
        </div>

        <div class="summary-list">
          ${summaryItemsHtml}
        </div>
      `;

      document.getElementById("restart-btn").addEventListener("click", () => {
        startQuiz(currentQuizMeta);
      });

      document.getElementById("back-quizzes").addEventListener("click", () => {
        renderQuizList(currentUnit.id);
      });
    }

    // ====== Init ======
    loadModules();
  </script>
</body>
</html>
