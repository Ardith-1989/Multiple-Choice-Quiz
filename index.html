<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Level Ancient History - Multiple Choice Quizzes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      /* Core palette – aligned with “Revision Randomiser” feel */
      --bg: #020617;
      --bg-soft: rgba(15, 23, 42, 0.85);
      --bg-alt: rgba(15, 23, 42, 0.6);
      --card-bg: rgba(15, 23, 42, 0.9);
      --accent: #4f46e5;
      --accent-soft: rgba(79, 70, 229, 0.16);
      --accent-soft-strong: rgba(79, 70, 229, 0.28);
      --danger: #f97373;
      --success: #22c55e;
      --text-main: #e5e7eb;
      --text-soft: #cbd5f5;
      --text-muted: #9ca3af;
      --border: rgba(148, 163, 184, 0.3);
      --radius-xl: 22px;
      --radius-lg: 18px;
      --shadow-soft: 0 24px 80px rgba(15, 23, 42, 0.9);
      --shadow-pill: 0 10px 30px rgba(79, 70, 229, 0.65);
      --transition-fast: 0.15s ease;
      --transition-med: 0.25s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), transparent 60%),
        radial-gradient(circle at top right, rgba(79, 70, 229, 0.25), transparent 55%),
        radial-gradient(circle at bottom, rgba(236, 72, 153, 0.18), transparent 60%),
        #020617;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    /* ===== App shell (to match suite) ===== */

    .app-shell {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    @media (min-width: 768px) {
      .app-shell {
        padding: 24px 24px 32px;
      }
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.92),
          rgba(15, 23, 42, 0.85)
        );
      border: 1px solid rgba(148, 163, 184, 0.45);
      backdrop-filter: blur(14px);
      box-shadow: 0 18px 60px rgba(15, 23, 42, 0.9);
    }

    .top-bar-main {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .app-badge {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #a855f7, transparent 55%),
        radial-gradient(circle at 70% 80%, #38bdf8, transparent 60%),
        radial-gradient(circle at 50% 50%, #4f46e5, #1d2337 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-pill);
      font-size: 0.9rem;
      font-weight: 700;
      color: #e5e7ff;
      flex-shrink: 0;
    }

    .top-bar-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .top-bar-title {
      font-size: 0.95rem;
      font-weight: 650;
      color: #e5e7ff;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .top-bar-subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .suite-pill {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.7);
      color: var(--text-soft);
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .suite-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 5px rgba(34, 197, 94, 0.25);
    }

    .suite-link {
      font-size: 0.75rem;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.7);
      color: var(--text-soft);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background var(--transition-fast),
        border-color var(--transition-fast), transform var(--transition-fast);
    }

    .suite-link:hover {
      background: rgba(30, 64, 175, 0.75);
      border-color: rgba(129, 140, 248, 0.9);
      transform: translateY(-1px);
    }

    .suite-link span.chevron {
      font-size: 0.9em;
      opacity: 0.9;
    }

    /* ===== App main card ===== */

    .app {
      width: 100%;
      max-width: 840px;
      margin: 0 auto;
    }

    .card {
      background: linear-gradient(
          145deg,
          rgba(15, 23, 42, 0.96),
          rgba(15, 23, 42, 0.9)
        );
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 22px 18px 20px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      backdrop-filter: blur(18px);
    }

    @media (min-width: 640px) {
      .card {
        padding: 26px 26px 22px;
      }
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 10px;
    }

    .title {
      font-size: 1.15rem;
      font-weight: 650;
      letter-spacing: 0.01em;
      color: #e5e7ff;
    }

    .pill {
      font-size: 0.8rem;
      padding: 4px 11px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: #c7d2ff;
      font-weight: 500;
      min-height: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      border: 1px solid rgba(129, 140, 248, 0.6);
    }

    /* ===== Breadcrumbs ===== */

    .breadcrumbs {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      align-items: center;
    }

    .breadcrumbs span {
      cursor: pointer;
    }

    .breadcrumbs span[data-level] {
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid transparent;
      transition: background var(--transition-fast), border-color var(--transition-fast),
        color var(--transition-fast), transform var(--transition-fast);
    }

    .breadcrumbs span[data-level]:hover {
      border-color: rgba(129, 140, 248, 0.8);
      background: rgba(30, 64, 175, 0.85);
      color: #e5e7ff;
      transform: translateY(-1px);
    }

    .breadcrumbs span:last-child:not([data-level]) {
      color: var(--text-soft);
      font-weight: 500;
    }

    /* ===== Progress ===== */

    .progress-bar {
      width: 100%;
      height: 7px;
      background: radial-gradient(circle at top, #0f172a, #020617);
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 18px;
      border: 1px solid rgba(30, 64, 175, 0.7);
      display: none;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(
        90deg,
        #22c55e,
        #4ade80,
        #a3e635,
        #facc15,
        #fb923c
      );
      background-size: 200% 100%;
      animation: progress-shimmer 1.3s linear infinite;
      transition: width 0.28s ease-out;
    }

    @keyframes progress-shimmer {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    /* ===== Question view ===== */

    .question-text {
      font-size: 1.05rem;
      font-weight: 550;
      margin-bottom: 14px;
      line-height: 1.5;
      color: #e5e7ff;
    }

    .question-meta {
      font-size: 0.86rem;
      color: var(--text-muted);
      margin-bottom: 14px;
    }

    .options {
      display: grid;
      gap: 10px;
      margin-bottom: 16px;
    }

    .option-btn {
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: radial-gradient(circle at top left, rgba(30, 64, 175, 0.25), transparent 55%),
        radial-gradient(circle at bottom right, rgba(15, 23, 42, 0.9), #020617 70%);
      font-size: 0.95rem;
      cursor: pointer;
      transition: border-color var(--transition-fast),
        background var(--transition-fast), transform var(--transition-fast),
        box-shadow var(--transition-fast);
      display: flex;
      align-items: flex-start;
      gap: 8px;
      color: var(--text-soft);
    }

    .option-btn:hover {
      border-color: rgba(129, 140, 248, 0.85);
      background: radial-gradient(circle at top left, rgba(79, 70, 229, 0.35), transparent 55%),
        radial-gradient(circle at bottom right, rgba(15, 23, 42, 0.95), #020617 70%);
      transform: translateY(-1px);
      box-shadow: 0 14px 40px rgba(15, 23, 42, 0.85);
    }

    .option-btn.selected {
      background: radial-gradient(circle at top left, rgba(79, 70, 229, 0.5), transparent 55%),
        radial-gradient(circle at bottom right, #020617, #020617 70%);
      border-color: rgba(165, 180, 252, 0.95);
      box-shadow: 0 16px 45px rgba(79, 70, 229, 0.7);
      color: #e5e7ff;
    }

    .option-btn.correct {
      border-color: rgba(34, 197, 94, 0.9);
      background: radial-gradient(circle at top left, rgba(34, 197, 94, 0.42), transparent 60%),
        radial-gradient(circle at bottom right, #022c22, #020617 75%);
      box-shadow: 0 16px 45px rgba(34, 197, 94, 0.55);
    }

    .option-btn.incorrect {
      border-color: rgba(248, 113, 113, 0.9);
      background: radial-gradient(circle at top left, rgba(248, 113, 113, 0.35), transparent 60%),
        radial-gradient(circle at bottom right, #450a0a, #020617 75%);
      box-shadow: 0 16px 40px rgba(239, 68, 68, 0.55);
    }

    .option-label {
      font-weight: 650;
      min-width: 22px;
      color: rgba(191, 219, 254, 0.98);
    }

    .option-text {
      flex: 1;
      white-space: normal;
    }

    .feedback {
      min-height: 22px;
      font-size: 0.86rem;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-muted);
    }

    .feedback span {
      font-weight: 500;
    }

    .feedback.correct span {
      color: var(--success);
    }

    .feedback.incorrect span {
      color: var(--danger);
    }

    /* ===== Controls ===== */

    .controls {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    button.primary {
      padding: 8px 16px;
      font-size: 0.9rem;
      border-radius: 999px;
      border: none;
      background: radial-gradient(circle at 20% 0%, #a855f7, transparent 55%),
        radial-gradient(circle at 80% 100%, #38bdf8, transparent 60%),
        linear-gradient(135deg, #4f46e5, #1d4ed8);
      color: white;
      cursor: pointer;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: var(--shadow-pill);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast),
        opacity var(--transition-fast), filter var(--transition-fast);
    }

    button.primary:hover:enabled {
      transform: translateY(-1px);
      box-shadow: 0 18px 55px rgba(79, 70, 229, 0.9);
      filter: brightness(1.05);
    }

    button.primary:disabled {
      opacity: 0.55;
      cursor: default;
      box-shadow: none;
      filter: grayscale(0.3);
    }

    button.secondary {
      padding: 8px 14px;
      font-size: 0.85rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-muted);
      cursor: pointer;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background var(--transition-fast), border-color var(--transition-fast),
        color var(--transition-fast), transform var(--transition-fast);
    }

    button.secondary:hover {
      background: rgba(30, 64, 175, 0.9);
      border-color: rgba(129, 140, 248, 0.8);
      color: #e5e7ff;
      transform: translateY(-1px);
    }

    /* ===== Lists (modules / units / quizzes) ===== */

    .list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 12px;
    }

    .list-item {
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: radial-gradient(circle at top left, rgba(30, 64, 175, 0.25), transparent 55%),
        radial-gradient(circle at bottom right, rgba(15, 23, 42, 0.98), #020617 70%);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
      transition: border-color var(--transition-fast), background var(--transition-fast),
        transform var(--transition-fast), box-shadow var(--transition-fast);
    }

    .list-item:hover {
      border-color: rgba(129, 140, 248, 0.9);
      background: radial-gradient(circle at top left, rgba(79, 70, 229, 0.3), transparent 55%),
        radial-gradient(circle at bottom right, rgba(15, 23, 42, 1), #020617 70%);
      transform: translateY(-1px);
      box-shadow: 0 14px 40px rgba(15, 23, 42, 0.9);
    }

    .list-title {
      font-size: 0.98rem;
      font-weight: 550;
      color: #e5e7ff;
    }

    .list-meta {
      font-size: 0.82rem;
      color: var(--text-muted);
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .helper-text {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .error-text {
      font-size: 0.9rem;
      color: var(--danger);
      margin-top: 6px;
    }

    /* ===== Results ===== */

    .result-heading {
      font-size: 1.1rem;
      font-weight: 650;
      margin-bottom: 6px;
      color: #e5e7ff;
    }

    .result-score {
      font-size: 0.98rem;
      margin-bottom: 8px;
    }

    .result-score strong {
      font-weight: 650;
      color: #e5e7ff;
    }

    .result-detail {
      font-size: 0.84rem;
      color: var(--text-muted);
      margin-bottom: 14px;
    }

    .summary-list {
      margin-top: 10px;
      border-top: 1px solid rgba(51, 65, 85, 0.9);
      padding-top: 10px;
      max-height: 260px;
      overflow-y: auto;
    }

    .summary-item {
      font-size: 0.86rem;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px dashed rgba(75, 85, 99, 0.9);
    }

    .summary-item:last-child {
      border-bottom: none;
      padding-bottom: 0;
      margin-bottom: 0;
    }

    .summary-question {
      font-weight: 550;
      margin-bottom: 2px;
      color: #e5e7ff;
    }

    .summary-answer {
      margin-bottom: 2px;
      font-size: 0.83rem;
    }

    .summary-answer span.label {
      font-weight: 500;
      color: var(--text-soft);
    }

    .summary-answer.correct span.value {
      color: var(--success);
    }

    .summary-answer.incorrect span.value {
      color: var(--danger);
    }

    /* ===== Footer (subtle, suite-style) ===== */

    .app-footer {
      margin-top: 4px;
      font-size: 0.75rem;
      color: rgba(148, 163, 184, 0.9);
      display: flex;
      justify-content: center;
      text-align: center;
    }

    .app-footer span.badge {
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <!-- Shared suite header -->
    <header class="top-bar">
      <div class="top-bar-main">
        <div class="app-badge">AH</div>
        <div class="top-bar-text">
          <div class="top-bar-title">Ancient History Revision Suite</div>
          <div class="top-bar-subtitle">Multiple Choice Quizzes · OCR A Level</div>
        </div>
      </div>
      <div class="top-bar-right">
        <div class="suite-pill">
          <span class="suite-dot"></span>
          <span>Part of the Revision Randomiser toolkit</span>
        </div>
        <!-- If you have a URL for the Randomiser, pop it in href -->
        <a class="suite-link" href="#" aria-label="Open Revision Randomiser">
          <span>Revision Randomiser</span>
          <span class="chevron">↗</span>
        </a>
      </div>
    </header>

    <main class="app">
      <div class="card" id="quiz-card">
        <div class="card-header">
          <div class="title" id="card-title">
            A Level Ancient History - Multiple Choice Quizzes
          </div>
          <div class="pill" id="pill-right"></div>
        </div>

        <div class="breadcrumbs" id="breadcrumbs"></div>

        <div class="progress-bar" id="progress-container">
          <div class="progress-fill" id="progress-fill"></div>
        </div>

        <div id="quiz-content">
          <!-- Content injected by JS -->
        </div>
      </div>
    </main>

    <footer class="app-footer">
      <span class="badge">Ancient History · MCQ Engine · v1</span>
    </footer>
  </div>

  <script>
    // ====== State ======
    let modules = [];
    let currentModule = null;
    let currentUnit = null;
    let currentQuizMeta = null;
    let currentQuizData = null;

    let currentQuestionIndex = 0;
    let selectedOptionIndex = null;
    let score = 0;
    const answers = [];

    // DOM refs
    const quizContentEl = document.getElementById("quiz-content");
    const cardTitleEl = document.getElementById("card-title");
    const pillRightEl = document.getElementById("pill-right");
    const progressContainerEl = document.getElementById("progress-container");
    const progressFillEl = document.getElementById("progress-fill");
    const breadcrumbsEl = document.getElementById("breadcrumbs");

    // ====== Load modules.json ======
    async function loadModules() {
      try {
        const res = await fetch("modules.json");
        if (!res.ok) throw new Error("Failed to load modules.json");
        modules = await res.json();
        renderModuleList();
      } catch (err) {
        console.error(err);
        cardTitleEl.textContent =
          "A Level Ancient History - Multiple Choice Quizzes";
        pillRightEl.textContent = "Error loading modules";
        progressContainerEl.style.display = "none";
        breadcrumbsEl.textContent = "";
        quizContentEl.innerHTML = `
          <p class="error-text">Could not load <code>modules.json</code>.</p>
          <p class="helper-text">
            Make sure <strong>modules.json</strong> is in the same folder as
            <strong>index.html</strong> and that you're running this via a local web
            server (not opening the file directly).
          </p>
        `;
      }
    }

    // ====== Helpers ======
    function setBreadcrumbs(level) {
      // level: "modules" | "units" | "quizzes" | "quiz"
      const bits = [];

      bits.push(`<span data-level="modules">Modules</span>`);

      if (currentModule && level !== "modules") {
        bits.push("›");
        bits.push(`<span data-level="units">${currentModule.name}</span>`);
      }
      if (currentUnit && (level === "quizzes" || level === "quiz")) {
        bits.push("›");
        bits.push(`<span data-level="quizzes">${currentUnit.name}</span>`);
      }
      if (currentQuizMeta && level === "quiz") {
        bits.push("›");
        bits.push(`<span>${currentQuizMeta.title}</span>`);
      }

      breadcrumbsEl.innerHTML = bits.join(" ");

      // Attach breadcrumb click handlers
      Array.from(breadcrumbsEl.querySelectorAll("span[data-level]")).forEach(
        (el) => {
          el.addEventListener("click", () => {
            const lvl = el.getAttribute("data-level");
            if (lvl === "modules") {
              renderModuleList();
            } else if (lvl === "units") {
              renderUnitList(currentModule.id);
            } else if (lvl === "quizzes") {
              renderQuizList(currentUnit.id);
            }
          });
        }
      );
    }

    // ====== Views: Modules / Units / Quizzes ======
    function renderModuleList() {
      currentModule = null;
      currentUnit = null;
      currentQuizMeta = null;
      currentQuizData = null;

      cardTitleEl.textContent =
        "A Level Ancient History - Multiple Choice Quizzes";
      progressContainerEl.style.display = "none";
      progressFillEl.style.width = "0";
      setBreadcrumbs("modules");

      if (!modules || !modules.length) {
        pillRightEl.textContent = "0 modules";
        quizContentEl.innerHTML = `
          <p>No modules found in <code>modules.json</code>.</p>
          <p class="helper-text">
            Add modules, units and quizzes to the JSON file to see them listed here.
          </p>
        `;
        return;
      }

      pillRightEl.textContent =
        modules.length === 1 ? "1 module" : `${modules.length} modules`;

      const html = `
        <div class="list">
          ${modules
            .map(
              (m) => `
            <button class="list-item" data-id="${m.id}">
              <div class="list-title">${m.name}</div>
              <div class="list-meta">
                <span>${m.units?.length || 0} unit${
                (m.units?.length || 0) !== 1 ? "s" : ""
              }</span>
                ${m.description ? `<span>• ${m.description}</span>` : ""}
              </div>
            </button>
          `
            )
            .join("")}
        </div>
        <div class="helper-text">
          Select a module to view its units and quizzes. Edit
          <strong>modules.json</strong> to organise your content.
        </div>
      `;

      quizContentEl.innerHTML = html;

      document.querySelectorAll(".list-item").forEach((btn) => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          renderUnitList(id);
        });
      });
    }

    function renderUnitList(moduleId) {
      const mod = modules.find((m) => m.id === moduleId);
      if (!mod) return;

      currentModule = mod;
      currentUnit = null;
      currentQuizMeta = null;
      currentQuizData = null;

      cardTitleEl.textContent = mod.name;
      progressContainerEl.style.display = "none";
      progressFillEl.style.width = "0";
      setBreadcrumbs("units");

      const units = mod.units || [];
      pillRightEl.textContent =
        units.length === 1 ? "1 unit" : `${units.length} units`;

      if (!units.length) {
        quizContentEl.innerHTML = `
          <p>No units found for this module.</p>
          <div class="controls">
            <button class="secondary" id="back-modules">Back to modules</button>
          </div>
        `;
        document
          .getElementById("back-modules")
          .addEventListener("click", () => renderModuleList());
        return;
      }

      const html = `
        <div class="list">
          ${units
            .map(
              (u) => `
            <button class="list-item" data-id="${u.id}">
              <div class="list-title">${u.name}</div>
              <div class="list-meta">
                <span>${u.quizzes?.length || 0} quiz${
                (u.quizzes?.length || 0) !== 1 ? "zes" : ""
              }</span>
                ${u.description ? `<span>• ${u.description}</span>` : ""}
              </div>
            </button>
          `
            )
            .join("")}
        </div>
        <div class="controls" style="justify-content:flex-start;">
          <button class="secondary" id="back-modules">Back to modules</button>
        </div>
      `;

      quizContentEl.innerHTML = html;

      document.querySelectorAll(".list-item").forEach((btn) => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          renderQuizList(id);
        });
      });

      document
        .getElementById("back-modules")
        .addEventListener("click", () => renderModuleList());
    }

    function renderQuizList(unitId) {
      if (!currentModule) return;
      const unit = (currentModule.units || []).find((u) => u.id === unitId);
      if (!unit) return;

      currentUnit = unit;
      currentQuizMeta = null;
      currentQuizData = null;

      cardTitleEl.textContent = unit.name;
      progressContainerEl.style.display = "none";
      progressFillEl.style.width = "0";
      setBreadcrumbs("quizzes");

      const quizzes = unit.quizzes || [];
      pillRightEl.textContent =
        quizzes.length === 1 ? "1 quiz" : `${quizzes.length} quizzes`;

      if (!quizzes.length) {
        quizContentEl.innerHTML = `
          <p>No quizzes found for this unit.</p>
          <div class="controls" style="justify-content:flex-start;">
            <button class="secondary" id="back-units">Back to units</button>
          </div>
        `;
        document
          .getElementById("back-units")
          .addEventListener("click", () => renderUnitList(currentModule.id));
        return;
      }

      const html = `
        <div class="list">
          ${quizzes
            .map(
              (q) => `
            <button class="list-item" data-id="${q.id}">
              <div class="list-title">${q.title}</div>
              <div class="list-meta">
                <span>Quiz file: ${q.path}</span>
              </div>
            </button>
          `
            )
            .join("")}
        </div>
        <div class="controls" style="justify-content:flex-start;">
          <button class="secondary" id="back-units">Back to units</button>
        </div>
      `;

      quizContentEl.innerHTML = html;

      document.querySelectorAll(".list-item").forEach((btn) => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          const meta = quizzes.find((q) => q.id === id);
          if (meta) startQuiz(meta);
        });
      });

      document
        .getElementById("back-units")
        .addEventListener("click", () => renderUnitList(currentModule.id));
    }

    // ====== Quiz flow ======
    async function startQuiz(quizMeta) {
      currentQuizMeta = quizMeta;
      currentQuizData = null;
      currentQuestionIndex = 0;
      selectedOptionIndex = null;
      score = 0;
      answers.length = 0;

      setBreadcrumbs("quiz");
      pillRightEl.textContent = "Loading quiz…";
      progressContainerEl.style.display = "none";
      progressFillEl.style.width = "0";

      quizContentEl.innerHTML = `
        <p>Loading quiz <strong>${quizMeta.title}</strong>…</p>
        <p class="helper-text">File: <code>${quizMeta.path}</code></p>
      `;

      try {
        const res = await fetch(quizMeta.path);
        if (!res.ok) throw new Error("Failed to load quiz JSON");
        const data = await res.json();
        currentQuizData = data;

        cardTitleEl.textContent = data.title || quizMeta.title;
        progressContainerEl.style.display = "block";
        renderQuestion();
      } catch (err) {
        console.error(err);
        pillRightEl.textContent = "Error loading quiz";
        progressContainerEl.style.display = "none";
        quizContentEl.innerHTML = `
          <p class="error-text">Could not load quiz file <code>${quizMeta.path}</code>.</p>
          <div class="controls" style="justify-content:flex-start;">
            <button class="secondary" id="back-quizzes">Back to quizzes</button>
          </div>
        `;
        document
          .getElementById("back-quizzes")
          .addEventListener("click", () => renderQuizList(currentUnit.id));
      }
    }

    function renderQuestion() {
      const questions = currentQuizData.questions || [];
      const q = questions[currentQuestionIndex];
      if (!q) return;

      selectedOptionIndex = null;

      setBreadcrumbs("quiz");
      pillRightEl.textContent = `Question ${
        currentQuestionIndex + 1
      } of ${questions.length}`;
      const progressPercent = (currentQuestionIndex / questions.length) * 100;
      progressFillEl.style.width = `${progressPercent}%`;

      const optionLetters = ["A", "B", "C", "D", "E", "F", "G", "H"];
      const optionsHtml = q.options
        .map(
          (opt, i) => `
          <button class="option-btn" data-index="${i}">
            <span class="option-label">${optionLetters[i] ?? ""}.</span>
            <span class="option-text">${opt}</span>
          </button>
        `
        )
        .join("");

      quizContentEl.innerHTML = `
        <div class="question-text">${q.question}</div>
        <div class="question-meta">${
          currentQuizData.description || "Choose one answer."
        }</div>
        <div class="options">
          ${optionsHtml}
        </div>
        <div class="feedback" id="feedback"></div>
        <div class="controls">
          <button class="secondary" id="back-to-quizzes">Back to quizzes</button>
          <button class="secondary" id="skip-btn">Skip</button>
          <button class="primary" id="next-btn" disabled>
            Next
            <span aria-hidden="true">→</span>
          </button>
        </div>
      `;

      document
        .querySelectorAll(".option-btn")
        .forEach((btn) => btn.addEventListener("click", onOptionClick));
      document.getElementById("next-btn").addEventListener("click", onNext);
      document.getElementById("skip-btn").addEventListener("click", onSkip);
      document
        .getElementById("back-to-quizzes")
        .addEventListener("click", () => renderQuizList(currentUnit.id));
    }

    function onOptionClick(e) {
      const btn = e.currentTarget;
      const index = Number(btn.getAttribute("data-index"));
      selectedOptionIndex = index;

      document.querySelectorAll(".option-btn").forEach((b) => {
        b.classList.remove("selected");
      });
      btn.classList.add("selected");

      document.getElementById("next-btn").disabled = false;
      const feedbackEl = document.getElementById("feedback");
      feedbackEl.textContent = "Answer selected.";
      feedbackEl.className = "feedback";
    }

    function lockOptionsAndShowFeedback(isCorrect) {
      const questions = currentQuizData.questions;
      const q = questions[currentQuestionIndex];
      const correctIndex = q.correctIndex;

      const feedbackEl = document.getElementById("feedback");
      feedbackEl.className =
        "feedback " + (isCorrect ? "correct" : "incorrect");

      document.querySelectorAll(".option-btn").forEach((btn) => {
        const idx = Number(btn.getAttribute("data-index"));
        btn.disabled = true;
        btn.classList.remove("selected");

        if (idx === correctIndex) {
          btn.classList.add("correct");
        } else if (idx === selectedOptionIndex && !isCorrect) {
          btn.classList.add("incorrect");
        }
      });

      if (isCorrect) {
        feedbackEl.innerHTML = `<span>Correct!</span> Nice job.`;
      } else if (selectedOptionIndex === null) {
        feedbackEl.innerHTML = `<span>Skipped.</span> The correct answer is highlighted.`;
      } else {
        feedbackEl.innerHTML = `<span>Incorrect.</span> The correct answer is highlighted.`;
      }
    }

    function onNext() {
      const questions = currentQuizData.questions;
      const q = questions[currentQuestionIndex];
      const correctIndex = q.correctIndex;
      const isCorrect = selectedOptionIndex === correctIndex;

      if (selectedOptionIndex !== null && isCorrect) {
        score++;
      }

      answers.push({
        questionIndex: currentQuestionIndex,
        selected: selectedOptionIndex,
        correctIndex,
        isCorrect,
      });

      lockOptionsAndShowFeedback(isCorrect);

      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          renderQuestion();
        } else {
          renderResult();
        }
      }, 650);
    }

    function onSkip() {
      const questions = currentQuizData.questions;
      const q = questions[currentQuestionIndex];
      const correctIndex = q.correctIndex;

      answers.push({
        questionIndex: currentQuestionIndex,
        selected: null,
        correctIndex,
        isCorrect: false,
      });

      lockOptionsAndShowFeedback(false);

      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          renderQuestion();
        } else {
          renderResult();
        }
      }, 650);
    }

    function renderResult() {
      const questions = currentQuizData.questions;
      const total = questions.length;
      const percent = Math.round((score / total) * 100);

      progressFillEl.style.width = "100%";
      pillRightEl.textContent = "Quiz complete";
      setBreadcrumbs("quiz");

      const summaryItemsHtml = answers
        .map((ans, i) => {
          const q = questions[ans.questionIndex];
          const qNumber = i + 1;
          const userAnswerText =
            ans.selected === null ? "No answer" : q.options[ans.selected];
          const correctAnswerText = q.options[ans.correctIndex];
          const userClass = ans.isCorrect ? "correct" : "incorrect";

          return `
            <div class="summary-item">
              <div class="summary-question">
                ${qNumber}. ${q.question}
              </div>
              <div class="summary-answer ${userClass}">
                <span class="label">Your answer:</span>
                <span class="value"> ${userAnswerText}</span>
              </div>
              <div class="summary-answer">
                <span class="label">Correct answer:</span>
                <span class="value"> ${correctAnswerText}</span>
              </div>
            </div>
          `;
        })
        .join("");

      quizContentEl.innerHTML = `
        <div class="result-heading">
          Your results for "${currentQuizData.title || currentQuizMeta.title}"
        </div>
        <div class="result-score">
          You scored <strong>${score}</strong> out of <strong>${total}</strong> (${percent}%)
        </div>
        <div class="result-detail">
          Review your answers below, or go back to choose another quiz in this unit.
        </div>

        <div class="controls" style="margin-bottom: 4px;">
          <button class="secondary" id="back-quizzes">Back to quizzes</button>
          <button class="primary" id="restart-btn">Retake this quiz</button>
        </div>

        <div class="summary-list">
          ${summaryItemsHtml}
        </div>
      `;

      document.getElementById("restart-btn").addEventListener("click", () => {
        startQuiz(currentQuizMeta);
      });

      document
        .getElementById("back-quizzes")
        .addEventListener("click", () => {
          renderQuizList(currentUnit.id);
        });
    }

    // ====== Init ======
    loadModules();
  </script>
</body>
</html>
